<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 2rem;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin: 1rem;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            margin: 0 auto 20px;
        }
        #ar-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #ar-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h1>Golden Crust Dessert</h1>
        <p>A sweet finale to every meal.</p>
        <model-viewer 
            src="./GoldenCrustDessert.glb" 
            ios-src="./GoldenCrustDessert.usdz"
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            auto-rotate
        >
            <button slot="ar-button" id="ar-button">Open in AR</button>
        </model-viewer>
    </div>

    <div class="container">
        <h1>Fluffy Dream Pancake</h1>
        <p>Light, airy stacks with a twist.</p>
        <model-viewer 
            src="./FluffyDreamPancake.glb" 
            ios-src="./FluffyDreamPancake.usdz"
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            auto-rotate
        >
            <button slot="ar-button" id="ar-button">Open in AR</button>
        </model-viewer>
    </div>

    <div class="container">
        <h1>Garden Bloom Salad</h1>
        <p>Fresh greens with vibrant accents.</p>
        <model-viewer 
            src="./GardenBloomSalad.glb" 
            ios-src="./GardenBloomSalad.usdz"
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            auto-rotate
        >
            <button slot="ar-button" id="ar-button">Open in AR</button>
        </model-viewer>
    </div>

    <div class="container">
        <h1>Zesty Tomato Medley</h1>
        <p>Juicy slices with a tangy kick.</p>
        <model-viewer 
            src="./ZestyTomatoMedley.glb" 
            ios-src="./ZestyTomatoMedley.usdz"
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            auto-rotate
        >
            <button slot="ar-button" id="ar-button">Open in AR</button>
        </model-viewer>
    </div>

    <div class="container">
        <h1>Puliyogre carrot</h1>
        <p>Juicy slices with a tangy kick.</p>
        <model-viewer 
            src="./Pulcar.glb" 
            ios-src="./Pulcar.usdz"
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            auto-rotate
        >
            <button slot="ar-button" id="ar-button">Open in AR</button>
        </model-viewer>
    </div>
</body>
</html>
