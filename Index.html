<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Explore Our Product in AR</h1>
    <p>Get a closer look at our product with augmented reality. Click the button below to view it in AR!</p>
    <button id="arButton">View in AR</button>
    <model-viewer
      id="arViewer"
      src="./model.glb" 
      alt="3D model of the product"
      ar
      ar-modes="scene-viewer webxr quick-look"
      style="display: none; width: 100%; height: 100%;"
      camera-controls
    ></model-viewer>
  </div>

  <script>
    const arButton = document.getElementById('arButton');
    const arViewer = document.getElementById('arViewer');

    // Point to the local 3D model file
    const modelURL = './Untitled Object.usdz';

    arButton.addEventListener('click', () => {
      arViewer.setAttribute('src', modelURL);
      arViewer.style.display = 'block';
      arViewer.activateAR();
    });
  </script>
</body>
</html>
