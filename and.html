<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    model-viewer {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>View</h1>
    <p>Tap the button below to view the 3D model in augmented reality.</p>
    <button id="arButton">View in AR</button>
    <model-viewer
      id="arViewer"
      src="./UntitledObject.glb" <!-- Replace with your .glb file path -->
      ios-src="./UntitledObject.usdz" <!-- Replace with your .usdz file path -->
      alt="3D model in AR"
      ar
      ar-modes="scene-viewer webxr"
      camera-controls
      quick-look-browsers="safari"
    ></model-viewer>
  </div>

  <script>
    const arButton = document.getElementById('arButton');
    const arViewer = document.getElementById('arViewer');

    // Detect the user's platform to debug issues
    const userAgent = navigator.userAgent.toLowerCase();
    const isAndroid = userAgent.includes('android');
    const isIOS = userAgent.includes('iphone') || userAgent.includes('ipad');

    arButton.addEventListener('click', () => {
      if (isAndroid) {
        console.log("Android detected: Attempting to open Scene Viewer.");
        arViewer.activateAR();
      } else if (isIOS) {
        console.log("iOS detected: Attempting to open Quick Look.");
        arViewer.activateAR();
      } else {
        console.log("Platform not supported for AR.");
        alert("Your device does not support AR viewing.");
      }
    });
  </script>
</body>
</html>
