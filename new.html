<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>Model Viewer Example</title>
  <style>
    /* Hide model-viewer by default */
    #model-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Button to trigger model-viewer -->
  <button id="show-model-btn">View 3D Model</button>

  <!-- Container for model-viewer -->
  <div id="model-container">
    <model-viewer id="model-viewer" 
                  alt="A 3D model"
                  ar 
                  auto-rotate 
                  camera-controls 
                  style="width: 100%; height: 400px;">
    </model-viewer>
  </div>

  <script>
    // Function to detect iOS
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    // Get references to elements
    const button = document.getElementById('show-model-btn');
    const modelContainer = document.getElementById('model-container');
    const modelViewer = document.getElementById('model-viewer');

    // Add click event listener to the button
    button.addEventListener('click', () => {
      // Determine the appropriate file format
      const modelSrc = isIOS() ? './UntitledObject.usdz' : './UntitledObject.glb';

      // Set the src attribute for the model-viewer
      modelViewer.setAttribute('src', modelSrc);

      // Display the model-viewer container
      modelContainer.style.display = 'block';
    });
  </script>
</body>
</html>
