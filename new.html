<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and interact with a 3D model in Augmented Reality using AR-enabled devices.">
    <title>3D Model AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --background-color: #f0f0f0;
            --container-bg: white;
            --font-family: Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            text-align: center;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        model-viewer {
            width: 100%;
            height: 400px;
            margin: 0 auto 20px;
        }

        model-viewer::part(model) {
            display: none; /* Hides the model rendering but keeps the AR button visible */
        }

        #ar-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #ar-button:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Model AR Viewer</h1>
        <p>Experience our 3D model in Augmented Reality. Click the button below to start your AR experience!</p>
        
        <model-viewer 
            src="./UntitledObject.glb" 
            ios-src="./UntitledObject.usdz"
            alt="A 3D model for AR interaction"
            ar 
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
        >
            <button slot="ar-button" id="ar-button" aria-label="Open model in AR">Open in AR</button>
        </model-viewer>
    </div>
</body>
</html>
