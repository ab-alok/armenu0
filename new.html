<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin-bottom: 20px;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            margin: 0 auto 20px;
        }
        .ar-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .ar-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>First 3D Model Viewer</h1>
        <p>Experience our first 3D model in Augmented Reality. Click the button below to view in AR!</p>
        
        <model-viewer 
            src="./UntitledObject.glb" 
            ios-src="./UntitledObject.usdz"
            ar 
            ar-modes="scene-viewer quick-look" 
            
        >
            <button slot="ar-button" class="ar-button">Open in AR</button>
        </model-viewer>
    </div>

    <div class="container">
        <h1>Second 3D Model Viewer</h1>
        <p>Experience our second 3D model in Augmented Reality. Click the button to launch AR!</p>
        
        <model-viewer 
            src="./UntitledObject.glb" 
            ios-src="./UntitledObject.usdz"
            ar 
            ar-modes="scene-viewer quick-look"
        >
            <button slot="ar-button" class="ar-button">Open in AR</button>
        </model-viewer>
    </div>
</body>
</html>
